<!DOCTYPE html>
<html>
<head>
    <title>redfrogdude</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #313338;
        }
        #container {
            text-align: center;
        }
        #image {
            cursor: pointer;
        }
        #video {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="redfrog.png" alt="red frog dude" width="300" height="200">
        <video id="video">
            <source src="rr.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const image = document.getElementById("image");
        const video = document.getElementById("video");

        image.addEventListener("click", function() {
            image.style.display = "none";
            video.style.display = "block";
            video.play();
        });
    </script>
</body>
</html>
